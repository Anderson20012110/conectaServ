<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - ConectaServ</title>

    <!-- Links Css -->
    <link rel="stylesheet" href="/src/assets/style/global.css">
    <link rel="stylesheet" href="/src/assets/style/login.css">
    <link rel="stylesheet" href="/src/assets/style/componetsCss/header-naveBar.css">

     <!-- CDN font awesome e bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <!-- INÍCIO CABEÇALHO --------------------------------------------------------------------------->
    <header class="container-fluid">
      <a href="/src/index.html">
        <div class="logo">
            <i class="fa-solid fa-snowplow"></i>
            <p>conecta<span>Serv</span></p>
        </div>
      </a>
        <nav>
            <a href="/src/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>
    <!-- FINAL CABEÇALHO ---------------------------------------------------------------------------->
    <section class="login-container">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-11">
                    <div class="card login-card">
                        <div class="row g-0">
                            
                            <div class="col-md-6 image-col">
                                <div class="text-center text-muted">
                                    <dotlottie-wc  src="https://lottie.host/58d38c39-2a03-4fd9-8b8a-76b304c05b85/GCle2SvJj7.lottie" style="width: 300px;height: 300px"  autoplay  loop ></dotlottie-wc>
                                    <br>
                                    <h3>Bem-vindo de volta!</h3>
                                </div>
                            </div>
    
                            <div class="col-md-6 form-col">
                                <h3 class="login-title">Login</h3>
                                
                                <form>
                                    <div class="custom-input-group">
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" placeholder="Email" required>
                                    </div>
    
                                    <div class="custom-input-group">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" placeholder="Senha" required>
                                    </div>
    
                                    <div class="container-fluid">
                                        <div class="text-center d-flex flex-column align-items-center">
                                            <button type="submit" class="btn-login-form size-btn-login mb-2 mt-4">LOGIN</button>
                                            <p class="mb-2 small">OU</p>
                                            <a href="#" class="login-google size-btn-login"><i class="fa-brands fa-google"></i> Entrar com o Google</a>
                                        </div>
                                    </div>
                                    
                                    <a href="/src/pages/recoverPassword.html" class="forgot-pass">Esqueceu Email / Senha?</a>
    
                                    <a href="/src/pages/newAccount.html" class="create-account">
                                        Criar nova conta <i class="fas fa-arrow-right ms-1"></i>
                                    </a>
                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

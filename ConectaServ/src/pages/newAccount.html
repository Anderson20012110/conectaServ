<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recuperar Senha</title>

    <!-- Links Css -->
    <link rel="stylesheet" href="/src/assets/style/global.css" />
    <link rel="stylesheet" href="/src/assets/style/componetsCss/header-naveBar.css"/>

    <!-- CDN font awesome e bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .newaccount-container {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secundary-color) 100%
        );
        max-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .newaccount-container-box {
        height: 100%;
        margin-top: 160px;
      }

      .register-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
      }

      .image-col {
        background-color: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background-image: url("https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg"); /* Exemplo de imagem de fundo sutil */
        background-size: cover;
        background-position: center;
      }

      .image-overlay {
        background: rgba(255, 255, 255, 0.9);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-col {
        padding: 40px;
        background-color: white;
      }

      .register-title {
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
        text-align: center;
      }

      .register-subtitle {
        text-align: center;
        color: #6c757d;
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      /* Inputs Arredondados */
      .custom-input-group {
        background-color: #e9ecef;
        border-radius: 50px;
        padding: 8px 20px;
        margin-bottom: 15px; 
        display: flex;
        align-items: center;
        border: 1px solid transparent;
        transition: all 0.3s;
      }

      .custom-input-group:focus-within {
        background-color: #fff;
        border-color: #764ba2;
        box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
      }

      .custom-input-group i {
        color: #6c757d;
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      .custom-input-group input {
        border: none;
        background: transparent;
        width: 100%;
        outline: none;
        color: #495057;
        font-size: 0.95rem;
      }

      /* Botão Registrar */
      .btn-register {
        width: 100%;
        border-radius: 50px;
        background-color: var(--primary-color);
        border: none;
        color: white;
        font-weight: 700;
        padding: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
        transition: background 0.3s;
      }

      .btn-register:hover {
        background-color: var(--secundary-color);
        color: white;
      }

      /* Checkbox customizado */
      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .terms-text {
        font-size: 0.85rem;
        color: #6c757d;
      }

      .login-link {
        text-align: center;
        margin-top: 25px;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #764ba2;
        text-decoration: none;
        font-weight: 700;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      /* Responsividade */
      @media (max-width: 600px) {
        .image-col {
          display: none;
        }
        .newaccount-container-box {
          height: 100%;
          margin-top: 60px;
        }
      }

      @media (max-width: 730px) {

        .newaccount-container-box{
            margin-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- INÍCIO CABEÇALHO --------------------------------------------------------------------------->
    <header class="container-fluid">
      <a href="/src/index.html">
        <div class="logo">
          <i class="fa-solid fa-snowplow"></i>
          <p>conecta<span>Serv</span></p>
        </div>
      </a>
      <nav>
        <a href="/src/index.html"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></a>
      </nav>
    </header>
    <!-- FINAL CABEÇALHO ---------------------------------------------------------------------------->

    <section class="newaccount-container">
      <div class="container newaccount-container-box">
        <div class="row justify-content-center">
          <div class="d-flex justify-content-end">
            <div class="col-xl-10 col-lg-12">
              <div class="card register-card">
                <div class="row g-0">
                  <div class="col-md-5 image-col">
                    <div class="image-overlay">
                      <div class="text-center p-4">
                        <i
                          class="fas fa-rocket fa-8x mb-4"
                          style="color: #764ba2"
                        ></i>
                        <h4 class="fw-bold" style="color: #333">
                          Junte-se a nós!
                        </h4>
                        <p class="text-muted small">
                          Crie sua conta e tenha acesso a todos os recursos
                          exclusivos da plataforma.
                        </p>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-7 form-col">
                    <h3 class="register-title">Criar Conta</h3>
                    <p class="register-subtitle">
                      Preencha os dados abaixo para começar
                    </p>

                    <form>
                      <div class="custom-input-group">
                        <i class="fas fa-user"></i>
                        <input
                          type="text"
                          placeholder="Nome Completo"
                          required
                        />
                      </div>

                      <div class="custom-input-group">
                        <i class="fas fa-envelope"></i>
                        <input
                          type="email"
                          placeholder="Seu melhor e-mail"
                          required
                        />
                      </div>

                      <div class="custom-input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha" required />
                      </div>

                      <div class="custom-input-group">
                        <i class="fas fa-lock"></i>
                        <input
                          type="password"
                          placeholder="Confirme a Senha"
                          required
                        />
                      </div>

                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          required
                        />
                        <label
                          class="form-check-label terms-text"
                          for="flexCheckDefault"
                        >
                          Eu concordo com os
                          <a href="#" style="color: #764ba2"
                            >Termos de Serviço</a
                          >
                          e Política de Privacidade.
                        </label>
                      </div>

                      <button type="submit" class="btn btn-register">
                        CADASTRAR
                      </button>

                      <div class="login-link">
                        Já tem uma conta? <a href="login.html">Faça Login</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

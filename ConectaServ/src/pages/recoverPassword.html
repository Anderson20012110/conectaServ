<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recuperar Senha</title>

    <!-- Links Css -->
    <link rel="stylesheet" href="/src/assets/style/global.css">
    <link rel="stylesheet" href="/src/assets/style/componetsCss/header-naveBar.css">

    <!-- CDN font awesome e bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .rec-container{
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secundary-color) 100%); /* Mesmo degradê */
            height: 100vh;
        }

        .rec-container-box{
                margin-top: 160px;
        }

        .recovery-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #f0f2f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #764ba2;
        }

        .title {
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

    
        .custom-input-group {
            background-color: #e9ecef;
            border-radius: 50px;
            padding: 8px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .custom-input-group:focus-within {
            border-color: #764ba2;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .custom-input-group i {
            color: #6c757d;
            margin-right: 15px;
        }

        .custom-input-group input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            color: #495057;
        }

        /* Botão Verde */
        .btn-reset {
            width: 100%;
            border-radius: 50px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            font-weight: 700;
            padding: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #333;
        }


        @media (max-width: 600px) {

            .rec-container-box{
                    margin-top: 60px;
            }
        }

    </style>
</head>
<body>

    <!-- INÍCIO CABEÇALHO --------------------------------------------------------------------------->
    <header class="container-fluid">
      <a href="/src/index.html">
        <div class="logo">
            <i class="fa-solid fa-snowplow"></i>
            <p>conecta<span>Serv</span></p>
        </div>
      </a>
        <nav>
            <a href="/src/index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>
    <!-- FINAL CABEÇALHO ---------------------------------------------------------------------------->

    <section class="rec-container">
        <div class="container rec-container-box">

            <div class="row justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    
                    <div class="recovery-card animate__animated animate__fadeInUp">
                        <div class="icon-circle">
                            <i class="fas fa-lock fa-2x"></i>
                        </div>
    
                        <h3 class="title">Esqueceu a senha?</h3>
                        <p class="subtitle">Não se preocupe! Insira seu e-mail abaixo e enviaremos instruções para redefini-la.</p>
    
                        <form>
                            <div class="custom-input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Digite seu e-mail cadastrado" required>
                            </div>
    
                            <button type="submit" class="btn-reset">Enviar Link</button>
                        </form>
    
                        <a href="login.html" class="back-link">
                            <i class="fas fa-arrow-left me-1"></i> Voltar para Login
                        </a>
                    </div>
    
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
